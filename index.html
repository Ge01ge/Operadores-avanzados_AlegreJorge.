        <div class="form-group col-12">
          <label for="inputAddress2" style="color:white; margin-top: 8px;">Nombre</label>

        <div class="form-group col-12">

        </div>
        <div class=" form-row">

            <label for="inputEmail4" style="color:white; margin-top: 8px;">Email</label>

        </div>
